<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Submission Form</title>
  </head>
  <body>
    <h2>Do you want an owl?</h2>
    <p>Of course you do. The only questions is... what type?</p>
    <p>Fill in the form below to request an owl. Please note that owls take up to 3 working days to fly to your location.</p>
    <form action="mailto:theoclark101@gmail.com" method="post" enctype="text/plain">
      <input type="button" value="click to get an owl!"><br>
      <label for="">Please upload your owl order form:</label>
      <input type="file" name="" value=""><br>
      <label for="">Just checking: Are you sure you don't want an eagle? Tick the box if you've changed your mind.</label>
      <input type="checkbox" name="" value=""><br>
      <label for="">What colour would you like your owl?</label>
      <input type="color" name="" value=""><br>
      <label for="">Select the date you would like your owl to arrive:</label>
      <input type="date" name="" value=""><br>
      <label for="">Select an image that closely resembles the owl of your dreams:</label>
      <input type="image" name="" value=""><br>
      <label for="">Any additional requests?</label>
      <input type="text" name="" value=""><br>
      <label for="">Please enter your password to confirm your order:</label>
      <input type="password" name="password" value=""><br>
      <label for="">We welcome any feedback you might have on this process:</label><br>
      <textarea name="Feedback box" rows="5" cols="30"></textarea><br>
    </form>
  </body>
</html>
